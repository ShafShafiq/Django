{% extends "base.html"%}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title mb-4">{{ note.title }}</h1>
                    <p class="card-text">{{ note.text }}</p>
                    <a href="{% url 'notes.list'%}" class="btn btn-primary mt-3">Back</a>
                    <a href="{% url 'notes.update' pk=note.id %}" class="btn btn-primary mt-3">Edit Note</a>
                    <a href="{% url 'notes.delete' pk=note.id %}" class="btn btn-danger mt-3">Delete Note</a>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
