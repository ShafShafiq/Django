{% extends "base.html"%}

 {%block  content%}
        <h1 class="my-5 text-center">My Notes</h1>
        <div class="row row-cols-1 row-cols-md-2 g-4">
            {% for note in all_notes %}
                <div class="col">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body d-flex flex-column">
                            <a href="{% url 'notes.detail' note.id %}" class="text-decoration-none">
                                <h5 class="card-title text-primary">{{ note.title }}</h5>
                            </a>
                            <p class="card-text text-muted mb-4">{{ note.text|truncatechars:100 }}</p>
                            <a href="{% url 'notes.detail' note.id %}" class="btn btn-outline-primary mt-auto align-self-start">Read More</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
            <!-- {% for note in all_notes%}
                <li class="note-list">{{note.title}}</li>
            {% endfor %} -->
       
{%endblock%}
